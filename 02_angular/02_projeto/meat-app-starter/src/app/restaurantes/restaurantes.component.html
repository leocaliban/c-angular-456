<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a class="pull-right search-link">
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurante of restaurantes">
      <mt-restaurante [restaurante]="restaurante"></mt-restaurante>
      <!-- /.info-box -->
    </div>
    <!-- /.col -->

  </div>

</section>
